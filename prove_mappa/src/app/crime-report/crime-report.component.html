<div class="container center-content">
  <div class="container center-content" *ngIf = "!logged">
    <h2>Per segnalare un crimine devi effettuare il login</h2>
  </div>
 
    <h2>Segnala un crimine</h2>
  
    <!-- Mappa -->
    <div id="map" style="height: 400px;"></div>
  
    <form [formGroup]="reportForm" (ngSubmit)="submitReport()">
      <label>Posizione:</label>
      <input type="text" formControlName="location" readonly />
  
      <label>Tipo di Crimine:</label>
      <input type="text" formControlName="crimeType" placeholder="Es: Furto, Aggressione, Vandalismo, ecc." />
  
      <label>Rating (1-5):</label>
      <input type="number" formControlName="rating" min="1" max="5" />
  
      <label>Descrizione:</label>
      <textarea formControlName="description"></textarea>
      <button type="submit" [disabled]="!logged">Invia Segnalazione</button>
    </form>
</div>
