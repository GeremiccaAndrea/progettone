<div *ngIf = '!user' style="display: flex; justify-content: center; align-items: center; height: 100vh;">
    <h3>Loading...</h3>
</div>
<div class="container" *ngIf = 'user'>
    <div   class="card mt-5 p-5" id="page">
        <div class="row">
            <div class="col-md-2">
                <img src="{{this.user.photoURL}}" class="img-fluid rounded-circle" alt="Profile Picture">
            </div>
            <div class="col-md-5 mb-4">
                <h1>{{this.user.displayName}}</h1>                  
            </div> 
        </div>
        <!-- Posts -->
    
    </div>
    <div class="mt-3 row">
        <div *ngFor = 'let post of posts' class="col-4 mb-3">
            <app-post [post] = 'post'></app-post>
        </div>
    </div>
</div>
