<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow-sm">
      <h2 class="card-title text-center mb-4">Sign Up</h2>
      <div class="row">
      <div class="mb- w-50">
        <label for="email" class="form-label">First Name</label>
        <input name="email" class="form-control" required placeholder="Enter your first name" #firstName>
      </div>
        <div class="mb-3 w-50">
          <label for="email" class="form-label ">Last Name</label>
          <input  name="email" class="form-control" required placeholder="Enter your last name" #lastName>
        </div>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Username</label>
        <input name="email" class="form-control" required placeholder="Enter your username" #username>
      </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" id="email" name="email" class="form-control" required placeholder="Enter your email" #email>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" id="password" name="password" class="form-control" required placeholder="Enter your password" #password>
        </div>
        <button type="submit" class="btn btn-primary w-100" [disabled]="isDisabled" (click) = "this.signup(firstName, lastName, username, email, password)">Sign Up</button>
  
      <p class="mt-3 text-center">Already have an Account?<a routerLink="/login">Log In</a></p>
    </div>
  </div>
