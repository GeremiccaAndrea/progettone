<div class="mt-3">
   <!-- Sezione per la mappa fullscreen -->
   <div id="map" class="container-fluid" ></div>

  
   <!-- Bottone '+' in basso a destra -->
   <button class="btn btn-primary btn-add" (click)="toReport()">+</button>
   
   <!-- Switch in basso a sinistra -->
   <div class="switch-container">
     <div class="form-check form-switch" >
       <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" (change)="onSwitchChange($event)">
       <label class="form-check-label" for="flexSwitchCheckDefault" >Switch</label>
     </div>
   </div>
   
   <!-- Script Bootstrap e Leaflet.js -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
   <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
   
 <div class="container">
   <div class="tabella">
     <h2>Tabella dei Crimini</h2>
     <table class="table table-bordered">
       <thead>
         <tr>
           <th>Data</th>
           <th>Arresto</th>
           <th>Tipologia</th>
         </tr>
       </thead>
       <tbody>
         <tr *ngFor="let crimine of crimini">
           <td>{{ crimine.data }}</td>
           <td>{{ crimine.arresto }}</td>
           <td>{{ crimine.tipologia }}</td>
         </tr>
       </tbody>
     </table>
   </div>
 </div>
 <!-- Footer -->
 <footer>
   <div class="container text-center">
     <p>&copy; 2025 Copyright</p>
     <!-- Icone social -->
     <div class="social-icons">
       <a href="#" class="bi bi-facebook" target="_blank"></a>
       <a href="#" class="bi bi-twitter" target="_blank"></a>
       <a href="#" class="bi bi-instagram" target="_blank"></a>
       <a href="#" class="bi bi-linkedin" target="_blank"></a>
     </div>
   </div>
 </footer> 
</div>
