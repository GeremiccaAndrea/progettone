<header class="container-fluid py-3 border-bottom">
  <div class="row align-items-center" *ngIf="!currentLogin() ">
    <!-- Logo -->
    <div class="d-flex align-items-center col-4" (click)="goHome()">
      <div class="logo bg-secondary rounded-circle pointer-cursor" style="width: 50px; height: 50px;"></div>
      <span class="ms-2 pointer-cursor">App Logo</span>
      <input type="text" class="form-control" placeholder="Search user" #searchedUser>
      <button class="btn btn-success  m-1" (click)="searchSubmit(searchedUser)">Search</button>
    </div>
    
    <!-- Barra di navigazione -->
    <div class="col-8 text-end">
      <a class="btn btn-primary" href="/login" *ngIf="!isLoggedIn">Log In</a>
      <div *ngIf="isLoggedIn">
        <a class="btn btn-danger" (click)="logout()">Logout</a>
        <a class="btn btn-warning ms-2" href="/profile">Profile</a>
      </div>
    </div>
  </div>

  <span *ngIf="currentLogin()">
    <a class="btn btn-primary" href="/">Indietro</a>
  </span>
</header>

<router-outlet></router-outlet>
