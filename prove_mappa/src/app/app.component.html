<header class="container-fluid py-3 border-bottom ">
  <div class="row align-items-center navbaru" *ngIf="!currentLogin()">
    <!-- Logo -->
    <div class="d-flex align-items-center col-3">
      <div class="logo bg-secondary rounded-circle pointer-cursor" style="width: 50px; height: 50px;" (click)="goHome()"></div>
      <span class="ms-2 pointer-cursor" (click)="goHome()">App Logo</span>
    </div>

    <app-search-bar (searchPerformed)="handleSearch($event)" *ngIf="!reporting()" class="search-bar col-4"></app-search-bar>
    <div class="search-bar"  *ngIf="reporting()"></div>
    
    <!-- Barra di navigazione -->
    <div class="col-3 text-end">
      <a class="btn btn-primary" href="/login" *ngIf="!isLoggedIn">Log In</a>
      <div *ngIf="isLoggedIn">
        <a class="btn btn-danger" (click)="logout()">Logout</a>
        <a class="btn btn-warning ms-2" href="/profile">Profile</a>
      </div>
    </div>
  </div>

  <span *ngIf="currentLogin()">
    <a class="btn btn-primary" href="/">Indietro</a>
  </span>
</header>

<router-outlet></router-outlet>
